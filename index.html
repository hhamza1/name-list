<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/style.css">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>The Name List</title>
</head>
<body>
    <div class="container">
            <form id="form">
                <input type="text" name="input-item" placeholder="Enter the value here" />
                <button type="submit" class="button" id="submit">Add Element</button>
            </form>
            <div class="list">
                <div id="table">
                    <div class="tr" id="thead">
                        <div class="td">Order</div>
                        <div class="td">Label</div>
                    </div>
                </div>
                <div class="state-buttons">
                    <button class="button" id="reverse">Revert to Previous Order</button>
                    <button class="button" id="newLine">Add new line</button>
                    <button class="button" id="sort">Order by Name</button>
                    <button class="button" id="clear">Clear</button>
                </div>
            </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
