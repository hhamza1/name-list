<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/style.css">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>The Name List</title>
</head>
<body>
    <div class="container">
            <form id="form">
                <input type="text" name="input-item" placeholder="Enter the value here" />
                <button type="submit" class="button" id="submit">Add Element</button>
            </form>
            <div class="list">
                <table>
                    <thead>
                        <tr>
                            <th>Order</th>
                            <th class="label">Label</th>
                        </tr>
                    </thead>
                    <tbody id="tbody">
                    </tbody>
                </table>
                <div class="state-buttons">
                    <button class="button" id="reverse">Revert to Previous Order</button>
                    <button class="button" id="sort">Order by Name</button>
                </div>
            </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
